<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.baidu.com">
    <p>这是一个测试</p>
    <input type="text" name="USERNAME" placeholder="USERNAME">
    <input type="submit" name="enter" value="ENTER"><br>
    <input type="radio" name="gender" checked="checked">male
    <input type="radio" name="gender">female
    <br>
    <input type="checkbox" name="hobby" value="h1">h1
    <input type="checkbox" name="hobby" value="h2">h2
    <input type="checkbox" name="hobby" value="h3">h3
    <input type="checkbox" name="hobby" value="h4">h4
    <input type="checkbox" name="hobby" value="h5">h5
    <br>
    <select name="City" >
        <option value="BeiJing">BeiJing</option>
        <option value="ShangHai">ShangHai</option>
        <option value="TianJin">TianJin</option>
        <option value="Dalian">Dalian</option>
    </select>
</form>
<title>交友注册</title>
<h1>用户注册</h1>
<form method="post">
    <p>姓名:
        <input type="text" class=txt size="12"
               maxlength="20" name="username" />
    </p>
    <p>性别:
        <input type="radio" value="male" name="gender"  />男
        <input type="radio" value="female" name="gender"  />女
    </p>
    <p>年龄:
        <input type="text" class=txt name="age"  />
    </p>
    <p>联系电话:
        <input type="text" class=txt name="tel" />
    </p>
    <p>电子邮件
        <input type="text" class=txt name=email" />
    </p>
    <p>联系地址
        <input type="text" class=txt name=address" />
    </p>
    <p>
        <input type="submit" name="submit" value="提交" class=but />
        <input type="reset" name="reset" value="清除" class=but />
    </p>
    <input type="file" name="file">
</body>
</html>
